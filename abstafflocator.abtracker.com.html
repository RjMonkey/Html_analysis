<!DOCTYPE html>

<html>
	<head>

		<title></title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" media="screen" href="/public/stylesheets/main.css">

		<!-- Latest compiled and minified CSS -->
		        <link rel="stylesheet" media="screen" href="/public/stylesheets/bootstrap.min.css"/>

		<link rel="shortcut icon" type="image/png" href="/public/images/favicon.png">

		<!-- jQuery library -->
		        <script src="/public/javascripts/jquery-3.3.1.min.js"></script>

		<!-- Latest compiled JavaScript -->
		        <script src="/public/javascripts/bootstrap.min.js"></script>

	</head>

<body>


	<div class="container" style="margin-top: 50pt;">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Welcome to Alert-O-Guard</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="/login" method="POST">
														
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username" name="username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<div class="form-group">
									<input type="checkbox" name="remember" id="remember" value="true"  >
									<label for="checkbox">Remember me</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button type="submit" class="btn btn-success btn-block">Login</button>
															</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
